variables:
  asset:
    name: "Asset Number"
    type: "string"
  serial:
    name: "Serial Number"
    type: "string"
  copies:
    name: "Copies"
    type: "number"
    default: 1
  asset-size:
    name: "Asset Size"
    type: "number"
    hidden: true
  serial-size:
    name: "Serial Size"
    type: "number"
    hidden: true
files:
  - "./asset-blank.pcx:ASSETBLANK.PCX"
tspl: |
  SIZE 1200 dot,600 dot
  SPEED 2
  DENSITY 8
  OFFSET 0,0
  GAP 0,0
  REFERENCE 0,0
  DIRECTION 1
  CLS

  PUTPCX 0,0,"ASSETBLANK.PCX"
  REVERSE 0,0,1200,600

  BARCODE 360,424,"128",62,0,0,#{asset-size},#{asset-size},2,"#{asset}"
  BARCODE 882,424,"128",62,0,0,#{serial-size},#{serial-size},2,"#{serial}"

  ERASE 0,486,1200,26
  TEXT 360,490,"1",0,2,2,2,"#{asset}"
  TEXT 882,490,"1",0,2,2,2,"#{serial}"
  PRINT #{copies}

